<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content=" Eldeen's QuizApp">
    <meta name="description" content="developing a Quiz App">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

    <title>QuizApp</title>
    <link rel="stylesheet" href="CSS/style2.css" />
  </head>
  <body>
    <div class="head">
      <h1>FAMILY TREE</h1>
    </div>
      <div class="quiz-C" id="quiz">
        <div class="quiz-H">
        <h2 id="question">Questions text</h2>
        <ul>
          <li>
            <input type="radio" id="a" name="answer" class="answer" />
            <label for="a" id="a_text">option1</label>
          </li>
          <li>
            <input type="radio" id="b" name="answer" class="answer" />
            <label for="b" id="b_text">option2</label>
          </li>
          <li>
            <input type="radio" id="c" name="answer" class="answer" />
            <label for="c" id="c_text">option3</label>
          </li>
          <li>
            <input type="radio" id="d" name="answer" class="answer" />
            <label for="d" id="d_text">option4</label>
          </li>
        </ul>
        <button id="submit">submit</button>
      </div>
    </div>
<footer>
  <p>
    &lt;&lt;&lt;&copy;El-Deen&gt;&gt;&gt;
  </p>
</footer>  

  <script src="JS/main2.js"></script>
  </body>
</html>
